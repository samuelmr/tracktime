<style>
 *[lang]:not([lang="en"]) {
  display: none !important;
 }
 body {
  background-color: #FFF;
  color: #333;
  font-family: 'Open Sans','Unicode Sans','Lucida Sans Unicode',Helvetica,Arial,Verdana,sans-serif;
  font-size: 13px;
 }
 h1 {
  float: left;
  max-width: 15em;
 }
 h1 a {
  color: #999;
  padding: 0 0 0 1em;
  text-decoration: none;
 }
 #calendar {
  background-color: transparent;
  border-color: #CCC;
  border-radius: 0.25em;
  border-width: 1px;
  left: 0.5em;
  position: relative;
  top: -0.25em;
  z-index: 2;
 }
 #timeselect {
  align-items: center;
  background-color: #FFF;
  border: 2px solid #CCC;
  box-shadow: -2px 4px 4px #666;
  color: #333;
  display: flex;
  flex-wrap: wrap;
  font-family: 'Open Sans','Unicode Sans','Lucida Sans Unicode',Helvetica,Arial,Verdana,sans-serif;
  font-size: 13px;
  font-weight: normal;
  justify-content: center;
  left: calc(50% - 11em);
  letter-spacing: 0;
  overflow: hidden;
  position: absolute;
  text-shadow: none;
  top: 1em;
  transition: 0.25s all;
  width: 21em;
  z-index: 3;
 }
 #timeselect.hidden {
  height: 1px;
  left: 0.5em;
  opacity: 0;
  top: 2.5em;
  width: 1px;
  z-index: 1;
 }
 #timeselect button {
  flex-basis: 15%;
 }
 #timeselect input {
  flex-basis: 60%;
  text-align: center;
 }
 #timeselect span {
  display: block;
  flex: 1 1 1;
  flex-basis: 3em;
  margin: 0 0.25em;
 }
 #timeselect span.painted {
  background-color: #CCC;
 }
 form {
  clear: both;
  display: grid;
  grid-template-areas:
       "starttime mainaction mainaction with"
       "endtime sideaction sideaction with"
       "rating location location with"
       "subject description submit with";
  grid-template-rows: auto;
  grid-template-columns: 13em 20em 5em auto;
 }
 form fieldset {
   font-size: 1em;
   line-height: 1;
 }
 fieldset.starttime {
  grid-area: starttime;
 }
 fieldset.endtime {
  grid-area: endtime;
 }
 fieldset.mainaction {
  grid-area: mainaction;
 }
 fieldset.sideaction {
  grid-area: sideaction;
 }
 fieldset.with {
  grid-area: with;
  position: relative;
 }
 fieldset.with fieldset {
  margin: 0;
  padding: 0 0 0.75em 0;
 }
 fieldset.rating {
  grid-area: rating;
 }
 fieldset.location {
  grid-area: location;
 }
 fieldset.subject {
  grid-area: subject;
 }
 fieldset.description {
  grid-area: description;
 }
 fieldset.submit {
  grid-area: submit;
 }
 #add fieldset {
  border-width: 0px;
  max-width: 90%;
 }
 label {
  font-weight: 500;
  display: block;
 }
 .check label {
  display: inline;
 }
 input, select, option {
  background: linear-gradient(#EEE, #DDD);
  color: #000;
  height: 2em;
 }
 input[type="checkbox"] {
  font-size: 12px;
  height: auto;
 }
 option:hover, option:focus {
  color: #000;
 }
 input {
  border-color: #FFF;
 }
 #description {
  max-width: 70%;
 }
 select {
  border-color: #CCC;
 }
 .extra.location {
  clear: both;
 }
 #table {
  border-collapse: collapse;
  clear: both;
  margin-top: 2em;
  max-width: 95vw;
  overflow: auto;
 }
 #table th, #table td {
  padding: 0 0.5em 0 0.25em !important;
  text-align: left;
 }
 #table tr.unspecified td {
  background-color: #F8F8F8;
 }
 #table tr.alert td.starttime {
  border: 2px solid #F60;
 }
 #table td time {
  font-size: smaller;
  white-space: nowrap;
 }
 #table td.starttime, #table td.endtime {
  text-align: right !important;
 }
 th.mainaction, td.mainaction, th.sideaction, td.sideaction {
  overflow: hidden;
  text-overflow:ellipsis;
  white-space: nowrap;
 }
 th.with {
  white-space: nowrap;
 }
 .with .with, .with .rating, .with .description {
  display: block;
  float: left;
  margin: 0 0.5em 0 0;
 }
 .with .description {
  font-style: italic;
  max-width: 30em;
  overflow: hidden;
  padding-right: 1em;
  text-overflow:ellipsis;
  white-space: nowrap;
 }
 tr:hover .with .description {
  max-width: none;
  white-space: normal;
 }
 #starttime, #endtime {
  font-family: 'Open Sans','Unicode Sans','Lucida Sans Unicode';
  width: 11em;
 }
 #datetimepicker {
  background-color: #FFF;
  border-color: #666;
  border-radius: 0.5em;
  border-style: solid;
  border-width: 1px;
  display: none;
  padding: 0 0.25em;
  position: absolute;
  width: 11em;
 }
 #datetimepicker fieldset {
  border-width: 0;
  float: left;
  height: auto;
  margin: 0;
  padding: 0;
  text-align: center;
 }
 #datetimepicker label {
  font-size: larger;
  margin: 0 !important;
  padding: 0 !important;
 }
 #datetimepicker .up {
  position: relative;
  top: 0.2em;
 }
 #datetimepicker .down {
  position: relative;
  top: -0.2em;
 }
 #datetimepicker .separator {
  display: block;
  height: 2em;
  float: left;
  padding: 2em 0;
  text-align: center;
  width: 1ex;
 }
 #datetimepicker input, #datetimepicker select, #datetimepicker option {
  background: #FFF;
  border-width: 0;
  padding: 0;
 }
 #datetimepicker input {
  text-align: center;
 }
 #pickyear {
  width: 4.5ex;
 }
 #pickmonth, #pickday {
  width: 2.25ex;
 }
 fieldset.submit {
  padding-top: 1.5em;
 }

 @media (min-width: 30em) {
  #add fieldset {
   float: left;
   height: 2.5em;
  }
  #add fieldset.with {
   height: auto;
  }
  #add fieldset.check {
   clear: left;
   float: left;
   height: 1em;
   margin: 0;
   text-align: left;
   width: 12em;
  }
 .extra.location {
   clear: none;
  }
  .extra {
   clear: none;
  }
  #description {
   width: 25em;
  }
  #submit {
   clear: both;
   float: left;
  }
 }
 @media (max-width: 55em) {
  form {
   clear: both;
   display: grid;
   grid-template-areas:
        "starttime starttime with"
        "endtime endtime with"
        "mainaction mainaction with"
        "sideaction sideaction with"
        "location location with"
        "description description subject"
        "rating rating submit";
   grid-template-rows: 4em 4em 4em 4em 4em 4em 4em;
   grid-template-columns: 15em 10em 15em;
  }
  #description {
   width: 32em;
  }
  fieldset.check input[type="checkbox"], input[type="range"] {
   height: auto;
  }
  fieldset.rating, fieldset.submit {
   padding-top: 0.5em;
  }
  label[for="rating"] {
   display: inline-block;
  }
  #table {
   display: block;
  }
  #table tr {
   border-color: #CCC;
   border-style: solid;
   border-width: 0 0 1px 0;
   display: grid;
   grid-template-areas:
       "starttime mainaction"
       "endtime with"
       "rating sideaction";
   grid-template-rows: auto;
   grid-template-columns: 5em auto;
   margin: 0.25em auto 0 auto;
   padding: 0 0 0.25em 0;
   width: 98%;
  }
  th.starttime, td.starttime {
   grid-area: starttime;
  }
  th.endtime, td.endtime {
   grid-area: endtime;
  }
  th.mainaction, td.mainaction {
   grid-area: mainaction;
  }
  th.sideaction, td.sideaction {
   font-size: smaller;
   font-style: italic;
   grid-area: sideaction;
  }
  th.with, td.with {
   grid-area: with;
  }
  th.rating, td.rating {
   grid-area: rating;
  }
  td.with .description {
   display: none;
  }
 }
 @media (max-width: 40em) {
  form {
   clear: both;
   display: grid;
   grid-template-areas:
        "starttime starttime"
        "endtime endtime"
        "mainaction mainaction"
        "sideaction sideaction"
        "with with"
        "location location"
        "description description"
        "rating rating"
        "subject submit";
   grid-template-rows: 4em 4em 4em 4em auto 4em 4em 4em 4em;
   grid-template-columns: 15em 10em;
  }
  fieldset.submit {
   padding-top: 1.5em;
  }
 }
 @media (min-width: 80em) {
  html, body {
   height: 99%;
   margin-top: 0;
   margin-bottom: 0;
   padding-top: 0;
   padding-bottom: 0;
   overflow: hidden;
  }
  #calendar {
   top: -1em;
  }
  h1 {
   font-size: 4em;
   font-weight: 900;
   left: 1em;
   letter-spacing: 0.25em;
   line-height: 1;
   margin: 0;
   padding: 0;
   position: absolute;
   text-shadow: -0.05em 0.05em 0.15em #CCC;
   text-transform: uppercase;
   top: 0.75em;
  }
  #add {
   grid-template-areas:
        "starttime endtime mainaction sideaction sideaction with with"
        "location location description description subject rating submit";
   grid-template-rows: auto;
   grid-template-columns: 13em 13em 25em 13em 12em 12em 5em;
  }
  #add fieldset {
   float: left;
   height: auto;
   padding: 0 0.25em;
   width: auto;
  }
  #add fieldset.starttime, #add fieldset.endtime, #add fieldset.mainaction, #add fieldset.sideaction {
   margin: 9em 0 0 0;
  }
  #add fieldset.check {
   clear: none;
   height: auto;
   margin-top: 10em;
   position: relative;
   width: 1.5em;
  }
  .check input {
   margin-top: 2em;
  }
  .check label {
   left: -2.75em;
   position: absolute;
   top: -3em;
   transform: rotate(-90deg);
   -moz-transform: rotate(-90deg);	
   -webkit-transform: rotate(-90deg);
   white-space: nowrap;
   width: 7em;
  }
  .extra {
   clear: none;
   float: left;
   margin: 1em 0 0 0 !important;
  }
  #description {
   width: 50em;
  }
  fieldset.submit {
   padding-top: 1.3em !important;
  }
/*
  header {
   max-height: 17em;
   overflow: auto;
  }
*/
  #data {
   bottom: 2em;
   overflow: auto;
   position: absolute;
   top: 20em;
   width: 100%;
  }
  #data .starttime, #data .endtime {
   width: 4.5em;
  }
  #data .mainaction, #data .sideaction {
   width: 22em;
  }
  #table {
   position: relative;
   width: 100%;
  }
  #table thead {
   position: fixed;
   top: 19em;
  }
  #table thead th {
   background: rgb(255,255,255);
   background: linear-gradient(0deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,1) 100%);
   font-weight: bold;
   height: 2em;
   padding: 1em;
   position: relative;
   top: 1em;
   vertical-align: top;
  }
  #table tbody {
   top: 1em;
  }
  th.mainaction, td.mainaction, th.sideaction, td.sideaction, td.with {
   max-width: none;
  }
 }

 }

<script>

 const GET_URI = './get.php'
 const MAX_ROWS = 30
 const MS_IN_DAY = 24 * 60 * 60 * 1000
 const DB_NAME = 'times'

 const params = new URLSearchParams(document.location.search)
 let subject = params.get('subject') || ''
 if (subject) {
  document.getElementById('subject').value = subject
 }
 let currentLanguage = params.get('lang') || 'en'
 const lcontainer = document.querySelector('#language')
 const languages = ['fi', 'en']
 const translatedElementsSelector = '[lang]'
 const switcher = document.createElement('ul')
 const css = document.styleSheets[1]
 switcher.className = 'language-switcher'
 setLanguage(currentLanguage)
 languages.forEach((lang) => {
  const li = document.createElement('li')
  li.textContent = lang
  if (lang == currentLanguage) {
   li.className = 'selected'
  }
  li.onclick = (e) => {
   const currentParams = new URLSearchParams(document.location.search)
   let newParams = `lang=${encodeURIComponent(lang)}`
   const currentUrl = currentParams.get('url')
   if (currentUrl) {
    newParams += `&url=${encodeURIComponent(currentUrl)}`
   }
   history.pushState({lang, currentUrl}, '', `${document.location.href.split('?')[0]}?${newParams}`)
   const prev = switcher.querySelector('li.selected')
   prev.classList.remove('selected')
   li.classList.add('selected')
   setLanguage(lang)
  }
  switcher.appendChild(li)
 })
 lcontainer.appendChild(switcher)

 function setLanguage(lang) {
  currentLanguage = lang
  const html = document.querySelector(':root')
   const oldLang = html.lang
   html.lang = lang
   for (let i = 0; i < css.cssRules.length; i++) {
    const rule = css.cssRules[i]
    if (rule.selectorText == `[lang]:not([lang="${oldLang}"])`) {
     css.deleteRule(i)
     css.insertRule(`[lang]:not([lang="${lang}"]) { display: none !important; }`, i)
    }
   }
   const opts = document.querySelectorAll('option[lang]:checked')
   for (opt of opts) {
    opt.selected = false
    const otherOpt = opt.parentNode.parentNode.querySelector(`option[lang="${lang}"][value="${opt.value}"]`)
    if (otherOpt) {
     otherOpt.selected = "selected"
    }
   }
 }
 let startTime = params.get('starttime')
 let endTime = params.get('endtime')

 const prevMonthLength = [30, 31, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30]

 const tb = document.getElementById('results')
 const f = document.getElementById('add')
 const et = document.getElementById('endtime')
 const st = document.getElementById('starttime')

 const registerServiceWorker = async () => {
  try {
   const registration = await navigator.serviceWorker?.register(
    'service-worker.js',
    {
     scope: './',
    }
   )
   // await registration.update()
   if (registration.installing) {
    console.info('Service worker installing')
   } else if (registration.waiting) {
    console.info('Service worker installed')
   } else if (registration.active) {
    console.info('Service worker active')
    registration.active.postMessage("Ready!")
   }
   navigator.serviceWorker?.addEventListener("message", (event) => {
    handleResult(event.data)
   })
  } catch (error) {
   console.error(`Service worker registration failed with ${error}`)
  }
 }

 document.addEventListener('pointerup', (e) => {
  const sel = document.getSelection()
  if (sel.isCollapsed) return
  let begin = sel.anchorNode
  const p = Node.DOCUMENT_POSITION_PRECEDING | Node.DOCUMENT_POSITION_CONTAINS
  if (begin.compareDocumentPosition(ts) != p) {
   return
  }
  if (begin.nodeType == Node.TEXT_TYPE) {
   begin = begin.parentElement
  }
  let end = sel.focusNode
  if (end.nodeType == Node.TEXT_TYPE) {
   end = end.parentElement
  }
  if (begin.textContent > end.textContent) {
   const tmp = end
   end = begin
   begin = tmp
  }
  st.value = `${d.value} ${begin.textContent}:00`
  et.value = `${d.value} ${end.textContent}:00`
  sel.empty()
  ts.classList.toggle('hidden')
 })

 function paint(begin, end) {
  const beginH = begin.className.substring(1, 3)
  const endH = end.className.substring(1, 3)
  const selection = ts.querySelectorAll('.painted')
  selection.forEach(span => {
   if (span.textContent != begin.textContent) {
    span.classList.remove('painted')
   }
  })
  if (endH < beginH) return
  if (endH > beginH) {
   const block1 = ts.querySelectorAll(`.h${beginH}`)
   block1.forEach(span => {
    if (span.className.substring(5, 6) > begin.className.substring(5, 6)) {
     span.classList.add('painted')
    }
   })
   for (let h=parseInt(beginH)+1; h<parseInt(endH); h++) {
    const block2 = ts.querySelectorAll(`.h${h.toString().padStart(2, '0')}`)
    block2.forEach(span => {
     span.classList.add('painted')
    })
   }
  }
  const block3 = ts.querySelectorAll(`.h${endH}`)
  block3.forEach(span => {
   if (span.className.substring(5, 6) < end.className.substring(5, 6)) {
    if (beginH < endH || span.className.substring(5, 6) > begin.className.substring(5, 6)) {
     span.classList.add('painted')
    }
   }
  })
  end.classList.add('painted')
 }

  d.setTime(d.getTime() + tenMinutes)
  return d
 }

   e.preventDefault()

  if ((toDate(et.value) - toDate(st.value)) > 8 * 60 * 60 * 1000) {
   if (!confirm('Duration longer than 8 hours. OK?')) {

   }
  }
  if (toDate(et.value) < toDate(st.value)) {
   alert('Error: End time before start time.')
   et.focus()
   return false
  }
  try {
   // xhr.send(new FormData (f))
   const resp = await fetch(f.action, {
    method: f.method,
    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
    body: new URLSearchParams(new FormData(f))
   })
   f.description.value = ''
   handleResult(await resp.json())
  }

  }

 function showPicker() {
  const elem = this
  const rect = this.getBoundingClientRect()
  let newValue = setPicker(this.value)
  if (newValue && newValue != this.value) {
   this.value = newValue
   this.select()
  }
  py.onchange = pm.onchange = pd.onchange = pt.onchange = function() {
   elem.value = py.value + '-' + pm.value + '-' + pd.value + ' ' +
                pt[pt.selectedIndex].value
   elem.value = setPicker(elem.value)
  }
  dp.style.left = (rect.left - 4) + 'px'
  dp.style.top = (rect.bottom + 2) + 'px'
  dp.style.display = 'block'
 }

 function setPicker(value) {
  if (typeof(value) != typeof(' ')) {
   value = this.value
  }
  let d = new Date(Date.parse(value))
  let td = new Date()
  let dtstr = value
  if (!isNaN(d.getHours())) {
   dtstr = toString(d)
  }
  if (!dtstr) {
   return
  }
  dt = dtstr.split(' ')
  d = dt[0].split('-')
  const t = dt[1].split(':')
  td = new Date(d[0], d[1] - 1, d[2], t[0], t[1])
  py.value = td.getFullYear()
  pm.value = td.getMonth() + 1
  if (pm.value < 10) {
   pm.value = '0' + pm.value
  }
  pd.value = td.getDate()
  if (pd.value < 10) {
   pd.value = '0' + pd.value
  }
  pt.selectedIndex = pt.length - 1 - (6 * toNum(t[0])) - toNum(t[1])/10
  dtstr = toString(td)
  return(dtstr)
 }

 function hilite(el, r, g, b) {
  el.style.borderColor = '#' + r.toString(16) + g.toString(16) + b.toString(16)
  const diff = 45 - r - g - b
  if (diff) {
   window.setTimeout(function() {hilite(el, r, g, b);}, 200 - (4 * diff))
  }
  r = (r < 15) ? ++r : r
  g = (g < 15) ? ++g : g
  b = (b < 15) ? ++b : b
 }

 async function getLatest(limit) {
  let rows = limit ? limit : MAX_ROWS
  let href = GET_URI + '?latest=' + rows
  if (startTime) {
    href += '&starttime=' + encodeURIComponent(startTime)
  }
  if (endTime) {
    href += '&endtime=' + encodeURIComponent(endTime)
  }
  if (document.getElementById('subject').value) {
    href += '&subject=' + encodeURIComponent(document.getElementById('subject').value)
  }
  const resp = await fetch(href)
  handleResult(await resp.json())
 }

  f.location[f.location.selectedIndex].selected = false
  const opt = f.location.querySelector(`option[lang="${currentLanguage}"][value="${values[0].location}"]`)

 function handleError(method) {
  console.log(method + ' error')
  if (!localStorage) {
   return false
  }
  const storedItem = localStorage.getItem('data')
  const values = JSON.parse(storedItem) || []
  if (method.toLowerCase() == 'post') {
   let withval = 0
   for (let i=0; i<boxes.length; i++) {
    if (boxes[i].checked) {
     withval += Math.pow(2, boxes[i].value-1)
    }
   }
   const row =  {'starttime': st.value,
               'endtime': et.value,
               'mainaction': f.mainaction.value,
               'sideaction': f.sideaction.value,
               'with': withval,
               'location': f.location.value,
               'description': f.description.value}
   values.unshift(row)
   localStorage.setItem('data', JSON.stringify(values))
   showRows([row], true)
  }
  else {
   showRows(values)
  }
 }

  }
  let currEnd = ''
  for (let i=values.length-1; i>=0; i--) {
   if (currEnd && (values[i]['starttime'] > currEnd)) {
    tmp = {'starttime': currEnd,
           'endtime': values[i]['starttime'],
           'mainaction': 99,
           'rating': 0,

   }

   if (currEnd && (values[i]['starttime'] < currEnd)) {
    tr.className += ' alert'
   }
   currEnd = values[i]['endtime']
  }
 }

    }
    enVal = (values['with'] != 1) ? 'with ' + tmp.en.join(', ') : wlabels[1].en.toLowerCase()
    fiVal = (values['with'] != 1) ? ' ' + tmp.fi.join(' ja ') + ' kanssa' : wlabels[1].fi.toLowerCase()
    if (values['location'] && llabels[values['location']]) {
     enVal += ' ' + llabels[values['location']].en
     fiVal += ' ' + llabels[values['location']].fi
    }
    // val += (values['usecomputer']) ? ' using computer/net' : ''
    fiVal += (values['usecomputer']) ? ' \u2328' : ''
    enVal += (values['usecomputer']) ? ' \u2328' : ''
    en.textContent = enVal
    fi.textContent = fiVal
    cellval.appendChild(en)
    cellval.appendChild(fi)
    const rv = parseInt(values['rating'])
    if (rv > 0) {
     val = new Array(rv+1).join('\u2605')
     meter = document.createElement('span')
     meter.className = 'rating'
     // meter.min = 0
     // meter.max = 5
     meter.title = rv
     meter.appendChild(document.createTextNode(val))
     cellval.appendChild(document.createTextNode(' '))
     cellval.appendChild(meter)
    }
    if (values['description']) {
     val = values['description']
     span = document.createElement('span')
     span.className = 'description'
     span.appendChild(document.createTextNode(val))
     cellval.appendChild(document.createTextNode(' '))
     cellval.appendChild(span)
    }
   }
   td.appendChild(cellval)
   tr.appendChild(td)
  }
  let added
  if (values['id'] && isSingle) {
   let previous = document.getElementById('id' + values['id'])
   if (previous) {
    previous.parentNode.removeChild(previous)
    // TODO: check siblings of previous for warnings, clear if necessary
   }
  }
  const times = tb.getElementsByTagName('tr')
  for (let j=0; j<times.length; j++) {
   const start = times[j].firstChild.firstChild.datetime
   const end = times[j].childNodes[1].firstChild.datetime
   if (start >= values['starttime']) {
    added = tb.insertBefore(tr, times[j])
    break
   }
  }
  if (!added) {
   tb.appendChild(tr)
  }
  return tr
 }

 function pad(val) {
  if (val < 10) {
   return '0' + '' + val
  }
  return val
 }

 function toNum(str) {
  while (str[0] == '0') {
   str = str.substring(1, str.length)
  }
  if (str.length == 0) {
   str = 0
  }
  return parseInt(str)
 }

 function toString(d) {
  if (!d || !d.getFullYear) {
   return
  }
  return d.getFullYear() + '-' +
         pad(d.getMonth()+1) + '-' +
         pad(d.getDate()) + ' ' +
         // pad(d.getDate()) + 'T' +
         pad(d.getHours()) + ':' +
         pad(10*Math.floor(d.getMinutes()/10)) + ':00'
 }

 function toDate(str) {
  const dt = str.indexOf('T') > 0 ? str.split('T') : str.split(' ')
  if (!dt || !dt.length || (dt.length < 2)) {
   return false
  }
  const d = dt[0].split('-')
  const t = dt[1].split(':')
  const date = new Date(d[0], d[1]-1, d[2], t[0], t[1])
  return date
 }
